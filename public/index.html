<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>whistle.savefor-mock</title>
    <style>
      html,
      body,
      pre {
        font-family: "Helvetica Neue", Helvetica, Tahoma, Arial,
          "Microsoft Yahei", 微软雅黑, "Hiragino Sans GB", "PingFang SC",
          STHeiTi, sans-serif;
        font-size: 15px;
        padding: 0;
        margin: 0;
      }
      body {
        padding-top: 15px;
      }
      input,
      textarea {
        font-family: "Helvetica Neue", Helvetica, Tahoma, Arial,
          "Microsoft Yahei", 微软雅黑, "Hiragino Sans GB", "PingFang SC",
          STHeiTi, sans-serif;
        font-size: 15px;
      }
      * {
        box-sizing: border-box;
      }
      #root {
        width: 800px;
        margin: 0 auto;
        padding-bottom: 100px;
        display: none;
      }
      a {
        color: #337ab7;
        text-decoration: none;
      }
      input[type="text"],
      textarea {
        display: block;
        width: 100%;
        height: 34px;
        padding: 0 12px;
        font-size: 15px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out 0.15s,
          -webkit-box-shadow ease-in-out 0.15s;
        -o-transition: border-color ease-in-out 0.15s,
          box-shadow ease-in-out 0.15s;
        transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
        margin-top: 8px;
        background-color: lightyellow;
      }
      input[type="radio"] {
        margin-top: 8px;
        font-weight: normal;
      }
      textarea {
        resize: none;
        height: 200px;
        padding: 5px 10px;
      }
      button {
        color: #fff;
        margin-top: 12px;
        background-color: #337ab7;
        border-color: #2e6da4;
        padding: 8px 15px;
        margin-bottom: 0;
        font-size: 15px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        float: right;
      }
      button[disabled] {
        background: #ccc;
        cursor: not-allowed;
      }
      ul {
        margin-left: -22px;
      }
      ul li {
        line-height: 32px;
      }
      #tips {
        display: none;
        text-align: center;
        position: fixed;
        top: 10px;
        left: 50%;
        padding: 0 20px;
        line-height: 40px;
        background-color: #d9534f;
        border-radius: 3px;
        color: #fff;
      }
      #tips.success {
        background: #5cb85c;
      }
      #tips.warn {
        background: lightyellow;
      }
      .desc {
        margin-top: 10px;
      }
      .desc-title {
        font-weight: bold;
        margin-bottom: -8px;
      }
      .form-control {
        margin-top: 40px;
        font-weight: bold;
      }
      #radio-container label {
        font-weight: normal;
      }
      .container-disabled {
        opacity: 0.55;
        pointer-events: none;
      }
      .precode {
        margin: 0 3px;
        padding: 2px 5px;
        color: #24292e;
        word-wrap: break-word;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          Courier, monospace;
        font-size: 14px;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="tips"></div>
    <div id="root">
      <div class="desc">
        <div class="desc-title">插件使用规则示例：</div>
        <ul>
          <li>
            savefor-mock://<span class="precode"
              >/Documents/example/data.txt</span
            >
          </li>
          <li>
            savefor-mock://<span class="precode">/Documents/example/data</span
            >（自动添加<span class="precode">.json</span>后缀）
          </li>
          <li>
            savefor-mock://<span class="precode">/Documents/example/</span
            >（时间戳作为文件名）
          </li>
          <li>
            savefor-mock://<span class="precode">data.txt</span>（配置默认路径👇
            后，编写规则可直接用相对路径）
          </li>
        </ul>
      </div>

      <div class="form-control">
        <label for="defaultDir">请输入默认路径（绝对路径）：</label>
        <input
          id="defaultDir"
          maxlength="3072"
          type="text"
          placeholder="请输入完整目录路径"
        />
      </div>

      <div class="form-control">
        <label>
          <input id="auto-copy" type="checkbox" />
          自动将生成的规则拷贝到剪切板
        </label>
      </div>
      <div class="desc">
        <ul>
          <li>
            形如<span class="precode">**/apis.json?action=XXX file:///Documents/XXX.json</span>
          </li>
        </ul>
      </div>

      <div class="form-control" id="radio-container">
        <div>请选择生成拷贝规则的协议名：</div>
        <input
          type="radio"
          name="protocal"
          id="protocalFile"
          value="file"
          checked
        />
        <label for="protocalFile">file://</label>
        <input
          type="radio"
          name="protocal"
          id="protocalResBody"
          value="resBody"
        />
        <label for="protocalResBody">resBody://</label>
      </div>

      <div class="form-control">
        <button disabled id="update">更新配置</button>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script>
      (function () {
        function showMessage(msg, success) {
          var tips = $("#tips");
          tips.text(msg);
          if (success) {
            tips.addClass("success");
          } else {
            tips.removeClass("success");
          }
          tips.stop(true, true).show();
          tips.css("marginLeft", -tips[0].offsetWidth / 2);
          tips.delay(2000).fadeOut(1600);
        }

        function initUI(data) {
          $("#root").show();
          if (Number(data.autoCopy)) {
            $("#auto-copy")[0].checked = true;
          } else {
            $("#radio-container").addClass("container-disabled");
          }
          if (data.defaultDir) {
            $("#defaultDir").val(data.defaultDir);
          }
          if (data.autoCopyProtocal === "resBody") {
            $("#protocalResBody")[0].checked = true;
          }

          var pendingActive;
          $("#auto-copy").on("change", ({ target }) => {
            var { checked } = target;
            if (checked) {
              $("#radio-container").removeClass("container-disabled");
            } else {
              $("#radio-container").addClass("container-disabled");
            }
          });

          var btn = $("#update");
          $("#defaultDir,#auto-copy,#protocalFile,#protocalResBody").on(
            "input",
            function () {
              btn[0].disabled = false;
            }
          );
          btn.click(function () {
            btn[0].disabled = true;
            var defaultDir = $("#defaultDir").val().trim();
            var autoCopy = $("#auto-copy")[0].checked ? 1 : 0;
            $.post({
              url: "cgi-bin/set-settings",
              dataType: "json",
              data: {
                defaultDir,
                autoCopy,
                autoCopyProtocal:
                  $("#protocalResBody")[0].checked === true
                    ? "resBody"
                    : "file",
              },
              success: function (data) {
                if (data.errorMsg) {
                  return showMessage(data.errorMsg);
                }
                showMessage("更新配置成功", true);
              },
              error: function () {
                btn[0].disabled = false;
                showMessage("提交失败，请稍后重试！");
              },
            });
          });
        }

        function init() {
          $.get({
            url: "cgi-bin/get-settings",
            dataType: "json",
            success: initUI,
            error: function () {
              setTimeout(init, 1000);
            },
          });
        }

        $(function () {
          init();
        });
      })();
    </script>
  </body>
</html>
